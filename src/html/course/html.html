<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Front End - Ichan Hub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/course.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../../../assets/icon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300 min-h-screen flex flex-col">

    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-2 text-2xl font-bold text-indigo-600 dark:text-indigo-400">
                <img src="../../../assets/icon.svg" alt="IchanHub Logo" class="h-8 w-8">
                <span>IchanHub</span>
            </a>
            
            <div class="flex items-center space-x-4">
                <div id="desktop-nav-links" class="hidden md:flex items-center space-x-6"></div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
                <a href="../login.html" class="hidden md:block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-transform hover:scale-105">Login</a>

                <div class="md:hidden">
                    <button id="hamburger-btn" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div id="mobile-menu" class="fixed inset-0 bg-gray-800 bg-opacity-0 z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="fixed top-0 right-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg z-50 p-6">
            <div class="flex justify-end mb-8">
                <button id="close-menu-btn" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav id="mobile-nav-links" class="flex flex-col space-y-6 text-lg"></nav>
        </div>
    </div>

    <main class="flex-grow">
        <div class="container mx-auto px-6 py-8">
            <div class="mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">HTML Front End</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Create the frame for web programming using HTML as the base.</p>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="flex-grow lg:w-3/4">
                    <div id="course-content" class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 min-h-[500px]">
                        <div id="content-area" class="prose dark:prose-invert max-w-none">
                            <p class="text-gray-500 dark:text-gray-400 text-center py-12">
                                Select a topic from the progress bar to start learning.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="lg:w-1/4">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sticky top-24">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Course Progress</h3>
                        <div class="mb-6">
                            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                                <span>Completed</span>
                                <span id="progress-percentage">0%</span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                <div id="progress-bar-fill" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>
                        <div id="chapters-list" class="space-y-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 border-t border-gray-700 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2025 IchanHub. All Rights Reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Built for a brighter score.</p>
        </div>
    </footer>

    <script src="../../js/script.js"></script>
    <script src="../../js/course.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CourseModule.init('html', [
                { id: 'intro', title: 'Introduction to HTML', contentFile: 'intro.md' },
                { id: 'structure', title: 'Document Structure', contentFile: 'structure.md' },
                { id: 'text', title: 'Text & Typography', contentFile: 'text.md' },
                { id: 'links', title: 'Links & Navigation', contentFile: 'links.md' },
                { id: 'images', title: 'Images & Media', contentFile: 'images.md' },
                { id: 'lists', title: 'Lists & Tables', contentFile: 'lists.md' },
                { id: 'forms', title: 'Forms & Input', contentFile: 'forms.md' },
                { id: 'semantic', title: 'Semantic HTML', contentFile: 'semantic.md' },
                { id: 'accessibility', title: 'Accessibility', contentFile: 'accessibility.md' },
                { id: 'best-practices', title: 'Best Practices', contentFile: 'best-practices.md' }
            ]);
        });
    </script>
</body>
</html>
